<body>
  
   <div id="login-banner" style="height: 100vh;">

        <div class="container">

            <div class="row justify-content-center px-4">

                <div class="col-lg-4 login col-sm-6">

                    <div class="login-heading">
                        <div class="logo">
                            <a href="../home">
                                <img src="../res/site/icon/JandyEgi/logo - Copy.png" alt="">
                                <span class="logo-text">JandyEgi </span>
                            </a>
                        </div>
                        <div class="title">
                            <h5>Ola ! Bem-vindo ao login</h5>
                            <span>Se registre para continuar</span>
                        </div>
                    </div>
                    <div class="body">

                        {if="$error != ''"}
                        <div class="alert alert-danger alert-dismissible my-2">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {$error}
                        </div>
                        {/if}

                        <form action="login" method="POST">
                            
                            <div class="form-group">
                                <input type="text" class="form-control" name="login"  required placeholder="E-mail" id="login">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="password"  required  placeholder="Senha" id="myInput">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-login col-12"> Login</button>
                            </div>

                            <div class="form-group form-check">
                                <label class="form-check-label mr-5">
                                    <input class="form-check-input" type="checkbox" onclick="myFunction()"> Mostrar Senha
                                </label>

                                <a href="forgot"> Esqueceu a senha ?</a>
                            </div>

                            <!--div class="form-group text-center">
                                <a href="#" class="btn btn-facebook col-12"><i class="fa fa-facebook"></i><span>conecte usando facebook</span></a>
                            </div-->

                            <div class="text-center pb-2">
                                <a  class="create py-5" href="../home"><span>Deseja ir ao Home?</span> <b>Home</b></a>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

   </div>

  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../res/admin/library-HCB/jquery v3.4.1/jquery.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="../res/admin/library-HCB/Bootstrap v4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- MDB core JavaScript -->
  <script src="../res/admin/library-HCB/mdb/mdb.js"></script>


  <!-- Popper core JavaScript -->
  <script src="../res/admin/library-HCB/mdb/js/popper.min.js"></script>

  <script type="text/javascript">

    // Inicializar wow
    new WOW().init();

    // Mostrar Senha
    function myFunction() {
        var passwordShow = document.getElementById("myInput");
        if (passwordShow.type === "password") {
            passwordShow.type = "text";
        } else {
            passwordShow.type = "password";
        }
    }

</script>
</body>

</html>
