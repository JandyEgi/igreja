<body>
  
   <div id="login-banner" style="height: 100vh;">

        <div class="container py-5">

            <div class="row justify-content-center">

                <div class="col-lg-4 login col-sm-6">

                    <div class="login-heading">
                        <div class="logo">
                            <a href="../home">
                                <img src="../res/site/icon/JandyEgi/logo - Copy.png" alt="">
                                <span class="logo-text">JandyEgi </span>
                            </a>
                        </div>
                        <div class="title">
                            <h5>Ola ! Bem-vindo ao forgot </h5>
                            <span>Digite o e-mail para continuar</span>
                        </div>
                    </div>
                    <div class="body">

                        {if="$error != ''"}
                        <div class="alert alert-danger alert-dismissible my-2">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {$error}
                        </div>
                        {/if}

                        <form action="forgot" method="POST">

                            <div class="input-group mb-3">
                                <input type="email" class="form-control" name="email" required placeholder="Digite o e-mail" >
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-login input-group-text"><i class="fa fa-arrow-right"></i></button>
                                </div>
                              </div>

                            <div class="text-center pb-2 pt-3">
                                <a  class="create py-5" href="#"><span>Digite seu e-mail e receba as instruções para redefinir a sua senha.</span></a> 
                            </div>

                            <div class="text-center pb-2 ">
                             <a  class="create py-5" href="../home"><span>Deseja ir ao Home?</span> <b>Home</b></a>
                             <a  class="create py-5 ml-4" href="login"><b>Login</b></a>
                            </div>
                            
                        </form>
                    </div>

                </div>

            </div>

        </div>

   </div>

  <!-- /#wrapper -->
