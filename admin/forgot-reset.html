<body>
  
   <div id="login-banner" style="height: 100vh;">

        <div class="container py-5">

            <div class="row justify-content-center">

                <div class="col-lg-4 login col-sm-6">

                    <div class="login-heading">
                        <div class="logo">
                            <a href="index.html">
                                <span class="logo"><b>W</b></span>
                                <span class="logo-text">Walaletéc</span>
                            </a>
                        </div>
                        <div class="title">
                            <h5>Ola ! {$name}</h5>
                            <span>Digite a sua nova senha</span>
                        </div>
                    </div>
                    <div class="body">
                        <form action="forgot" method="POST">

                            <div class="input-group mb-3">
                                    <input type="hidden" name="code" value="{$code}">
                                <input type="password" class="form-control" name="password" required placeholder="Sua senha" id="myInput">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-login input-group-text"><i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>


                            <div class="form-group form-check">
                                <label class="form-check-label mr-5">
                                    <input class="form-check-input" type="checkbox" onclick="myFunction()"> Mostrar Senha
                                </label>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

   </div>

  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../../library-HCB/jquery v3.4.1/jquery.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="../../library-HCB/Bootstrap v4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- MDB core JavaScript -->
  <script src="../../library-HCB/mdb/mdb.js"></script>


  <!-- Popper core JavaScript -->
  <script src="../../library-HCB/mdb/js/popper.min.js"></script>

  <script type="text/javascript">

    // Inicializar wow
    new WOW().init();

    // Mostrar Senha
    function myFunction() {
        var passwordShow = document.getElementById("myInput");
        if (passwordShow.type === "password") {
            passwordShow.type = "text";
        } else {
            passwordShow.type = "password";
        }
    }

</script>
</body>

</html>
